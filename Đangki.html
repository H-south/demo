<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.rtl.min.css">
    <style>
        label{
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="fa-solid fa-clipboard-check"></i> <strong>ĐĂNG KÍ TÀI KHOẢN</strong>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <label for="Manv">Họ và tên</label>
                    <input type="text"
                    class="form-control"
                    aria-label="Manv"
                    id="Manv"/>
                    <br>
                    <label for="CLB">Giới tính</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Chọn giới tính</option>
                        <option value="1">Nam</option>
                        <option value="2">Nữ</option>
                       
                      </select>
                    
                      <label for="bonus">Số điện thoại</label>
                      <input
                        type="text"
                        class="form-control"
                        aria-label="thuong"
                        id="bonus"
                      />
                </div>
                <div class="col-6">
                    <label for="name">Tên đăng nhập</label>
                    <input type="text"
                    class="form-control"
                    aria-label="Hovaten"
                    id="name"/>
                    <label for="luong">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Luong"
                      id="luong"
                    />
                    <br />
                    <label for="PhuCap">Địa chỉ</label>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="PhuCap"
                      id="PhuCap"
                    />
                    <br />
                </div>
            </div>
            

            <br />
            <button type="button" class="btn btn-primary btn-sm"><i class="fa-solid fa-floppy-disk" style="font-size: x-large;"></i> <a href="index.html" style="color: aliceblue;">ĐĂNG KÝ</a></button>
            <button type="button" class="btn btn-secondary btn-sm"><i class="fa-solid fa-xmark"></i> Hủy</button>
        </div>
       
    </div>
    <script src="https://kit.fontawesome.com/51734a1c86.js" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

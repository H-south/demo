<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <style>
    input.ng-invalid{
        background-image:url('Lua.png');background-position:right ;background-repeat:no-repeat ;
    }
  </style>
</head>
<body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <h5 class="card-header">Thông tin sinh viên</h5>
                    <div class="card-body">
                      <form name="frmsv" >
                        <div class="form-group">
                            <label>Tên đăng nhập</label>
                            <input class="form-control" ng-model="fullname"
                            name="txtFullname" type="text" maxlength="25" required>
                            <span ng-show="frmsv.txtFullname.$invalid" style="color: red;" class="alert alert-danger">
                                Vui lòng nhập tên đăng nhập
                            </span><br>
                        </div> <br>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input class="form-control" ng-model="pass"
                            name="txtpass" type="text" maxlength="25" required>
                            <span ng-show="frmsv.txtpass.$invalid" style="color: red;" class="alert alert-danger">
                                Vui lòng nhập mật khẩu 
                            </span>
                        </div> <br>
                
                      </form>
                      
                    </div>
                    <div class="card-footer">
                        <a href="Trangchu.html"> <button type="button" class="btn btn-info">Đăng nhập</button></a>
                        <label  ng-show="frmsv.$valid" class="alert alert-success">Đăng nhập thành công</label>
                    </div>
                  </div>
            </div>
        </div>
    </div>



    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
    ></script>
    <script src="angular.min.js"></script>
    <script src="Bai1.js"></script>
    <script src="https://kit.fontawesome.com/1a8ea690e5.js" crossorigin="anonymous"></script>
</body>
</html>
